{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1>Quote Stock</h1>
    {% block stockInfo %}{% endblock %}
    <form action="/quote" method="post">
        <div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Ticker" type="text">
            <ul class="auto-complete"></ul>
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </div>
    </form>
    <script src="/static/quote-autofill.js"></script>
{% endblock %}
